<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>20181211_01</title>

<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>


</head>



<body>
    <div id="id"></div>
    <div id="idd"></div>
<script>
    $(function(){
      var arr = new Array('APRIL', 'JULY', 'AUGUST', 'DECEMBER');
        
        //인자 인덱스부터 남긴다.
        var newa = arr.splice(1);
        console.log(newa);
        
        //첫번째인자 인덱스의 값부터 두번째인자 인덱스 값까지 남긴다.
        newa = newa.splice(1,2);
        console.log(newa);
        
        //역시 같다
        newa = newa.splice(1,1);
        console.log(newa);
        
        
        
        //splice method는 호출 대상이 되는 배열 자체를 바로 수정한다. 그래서 
        //따로 수정된 배열을 새로운 변수에 담아 그 변수를 콘솔로 출력하게 되면
        //아무것도 나오지 않는다. [] 이렇게 빈 배열이 출력됨.
        
        var arr2 = [[1,{x:1,y:2}],[2,{x:3,y:4}],[3,{x:5,y:6}],[4,{x:7,y:8}]];
        console.log(arr2);
        //첫번째 인자 인덱스자리에 차례로 들어감.
        arr2.splice(2, 0, 'a', 'g', [5, {x:9,y:10}]);
        //console.log(arr3);
        console.log(arr2);
        
        var arr4 = [1,2,3,4,5];
        console.log(arr4);
        
        arr4.splice(3,0,'d');
        console.log(arr4);
        
    });
</script>
    
</body>
</html>
