<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>20181214</title>

<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>


</head>



<body>
    <div id="id"></div>
    <div id="idd"></div>
<script>
    $(function(){
    
        //최대값을 리턴하는 함수.
        function returnMax(){
            //자바스크립트로 나타낼 수 있는 가장 큰 음수값보다 작은 값을 찾아 넣기. 즉, 가장 작은 값을 맥스로 놓기.
            var max = Number.NEGATIVE_INFINITY;
            //받은 변수의 랭스만큼 포문을 돌면서, 큰 수가 맥스에 담기도록 해주기.
            for(var i=0; i< arguments.length; i++){
                
                if(arguments[i]>max){max = arguments[i];}
            }
        return max;
        }
       
        console.log(returnMax(100,80, 10000));
        
    
      
        function isFunction(a, b){
            return (a+b)/2;
        }
        
        //함수를 변수에 할당하기
        var vari = isFunction;

        console.log(vari(5,5));
        console.log(isFunction(5,5));
        
        //함수를 객체 프로퍼티에 할당하기
        var obj = {isFunction: function(a,b){return (a+b)/2;}}
        var obj2 = obj.isFunction(5,5);
        console.log(obj2);
        
        //함수와 함수에 필요한 인자를 배열로 할당하기.
        var arr = [function(a,b){return (a+b)/2;}, 5, 5];
        var arrp = arr[0](arr[1], arr[2]);
        console.log(arrp);
        
    });
</script>
    
</body>
</html>
